name: ci

on:
  push:
    branches:
      - hiep/test-options

permissions:
  contents: read

jobs:
  lint_test:
    uses: babylonlabs-io/.github/.github/workflows/reusable_node_lint_test.yml@hiep/node-env-8G
    with:
      run-build: true
      run-unit-tests: true
      build-node-options: "--max_old_space_size=8192"

  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.2.0]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
